<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

        <title>Adding Values in Arrays</title>
    </head>
    <body>
        <main>
            <h1>Sum of Values</h1>
            <p>Using the array const value = [3, 11, 7, 2, 9, 10] to add their values</p>
            <p>Show the maximum value in the array</p>
            <script>
                const values = [3, 11, 7, 2, 9, 10];
                let total = 0;
                let value = 0;
                for (number of values) {
                    if (value = 0 || number > value) {
                        value = number;
                        console.log(value);
                    }
                    total = total + number;
                    console.log(total);
                }

            </script>
        </main>
    </body>
